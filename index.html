<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./asset/css/style.css">

  <link rel="stylesheet" href="/asset/fontawesome/css/all.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-light " id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand">LOGIN FORM</a>
      <form class="d-flex ">

        <button type="button" class="btn btn-secondary" onclick="modedark()">Dark Mode</button>
      </form>
    </div>
  </nav>

  <!-- ------------------ form portion----------------------- -->

  <section class="formpart" id="formid">
    <div class="container ">

      <div class="row ">
        <div class="formshadow">

          <div class="col-3 ">
            <div class="imgpart" id="imgpart">
              <div class="overimg">
                <div class="imgtext">
                  <h1>Every new friend a new adventure.</h1>
                  <h5>let's get connected</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5 ">
            <div class="leftform" id="leftform">
              <div class="container">

                <form name="contactForm" action="formbutton">

                  <h2 id="log">Login</h2>

                  <div class="inp1" id="inp1">
                    <i class="fa-solid fa-user person" id="person"></i> <input class="form-control" type="text"
                      placeholder="Username" aria-label="default input example" id="userenter" name="name"
                      onclick="nameclick()">
                  </div>
                  <p class="error" id="nameErr"> &nbsp;</p>

                  <div class="inp2">
                    <i class="fa-solid fa-phone phone" id="phone"></i> <input class="form-control" type="text"
                      placeholder="Contact number" aria-label="default input example" id="numberenter"
                      onclick="numclick()">
                  </div>
                  <p class="error" id="numErr">&nbsp;</p>


                  <div class="inp3">
                    <i class="fa-solid fa-envelope email" id="emailicon"></i> <input class="form-control" type="email"
                      placeholder="Enter your email" aria-label="default input example" id="emailenter"
                      onclick="emailclick()">
                  </div>
                  <p class="error" id="emailErr">&nbsp;</p>

                  <div class="inp4">
                    <i class="fa-solid fa-lock lock" id="lock"></i> <input class="form-control" type="password"
                      placeholder="Password" aria-label="default input example" id="passenter" onclick="passclick()">
                  </div>
                  <p class="error" id="psdErr">&nbsp;</p>

                  <!-- -->
                  <div class="inp5" id="inp5" onclick="passclick()">
                    <i class="fa-solid fa-children child" id="child"></i>
                    <h5>Gender: </h5>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                  </div>
                  <p1 class="error" id="genderErr">&nbsp;</p1>

                  <div class="inp5">
                    <i class="fa-solid fa-cube cube" id="cube"></i>
                    <h5>Intrests: </h5>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">JAVASCRIPT</label>
                    </div>

                  </div>

                  <div class="d-grid ">

                    <button id="formbutton" class="btn-lg" onclick="validform()" type="button">Login</button>

                  </div>

                </form>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>

  <!-- --------------------------- addname portion----------------------- -->

  <section id="namesection">

    <div class="container">
      <h1>Name List</h1>
      <div class="row">
        <div class="namepart">

          <div class="col-4">

            <input id="nameinput" class="form-control form-control-lg" type="text" placeholder="Enter name">
          </div>
          <div class="col-2 mx-4">
            <div class="d-grid col-12 mx-auto">
              <button class="btn btn-light btn-lg" type="button" id="addBtn">Add</button>

            </div>
          </div>
          <div class="col-2 ">
            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn btn-light btn-lg" type="button" id="removebtn" onclick="removeall()">Remove
                All</button>

            </div>
          </div>
        </div>
      </div>

      <br>
      <div class="row" >
        <div class="col-7">
          <div class="namelist" id="namelist">

            <div id="personname"> </div>
          </div>
        </div>


        <!-- <div class="col-5">
          <div class="colorchanger">
            <br><br> 
           
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="rgb(206, 157, 79)"
              title="Choose your color" >
          </div>

        </div> -->

      </div>


    </div>

  </section>

  <!-- -------------------- calculator portion----------------------- -->

  <section class="calcsection">
   <div class="calcoverlay">    
    <div class="container">
      <div class="row">   
      <div class="col-12">
        <h1>Calculator</h1>
        <div class="calculator">
          <div class="calcuover">
          <div class="row">
            <div class="col-8">
              <input class="form-control form-control-lg"  id="result" type="text" >
            </div>
            <div class="col-4">
              <input  class="form-control form-control-lg" id="cc"  type = "button" value = "CC" onclick = "clearScreen()">
            </div>
          </div>
          
          
          <div class="row">
            <div class="col-3">
              <input  class="form-control form-control-lg"  type = "button" value = "1" onclick = "displaynum('1')">
            </div>
            <div class="col-3">
              <input  class="form-control form-control-lg" type = "button" value = "2" onclick = "displaynum('2')">
            </div>
            <div class="col-3">
              <input class="form-control form-control-lg" type = "button" value = "3" onclick = "displaynum('3')">
            </div>
            <div  class="col-3">
              <input class="form-control form-control-lg" id="pcolor" type = "button" value = "+" onclick = "displaynum('+')">
            </div>
          </div>
          
          <div class="row">
            <div class="col-3">
              <input  class="form-control form-control-lg" type = "button" value = "4" onclick = "displaynum('4')">
            </div>
            <div class="col-3">
              <input  class="form-control form-control-lg" type = "button" value = "5" onclick = "displaynum('5')">
            </div>
            <div class="col-3">
              <input class="form-control form-control-lg" type = "button" value = "6" onclick = "displaynum('6')">
            </div>
            <div  class="col-3">
              <input class="form-control form-control-lg" id="pcolor" type = "button" value = "-" onclick = "displaynum('-')">
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <input  class="form-control form-control-lg" type = "button" value = "7" onclick = "displaynum('7')">
            </div>
            <div class="col-3">
              <input  class="form-control form-control-lg" type = "button" value = "8" onclick = "displaynum('8')">
            </div>
            <div class="col-3">
              <input class="form-control form-control-lg" type = "button" value = "9" onclick = "displaynum('9')">
            </div>
            <div  class="col-3">
              <input class="form-control form-control-lg" id="pcolor" type = "button" value = "*" onclick = "displaynum('*')">
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <input  class="form-control form-control-lg" type = "button" value = "/" onclick = "displaynum('/')">
            </div>
            <div class="col-3">
              <input  class="form-control form-control-lg" id="pcolor" type = "button" value = "0" onclick = "displaynum('0')">
            </div>
            <div class="col-3">
              <input class="form-control form-control-lg"  id="pcolor" type = "button" value = "." onclick = "displaynum('.')">
            </div>
            <div  class="col-3">
              <input class="form-control form-control-lg" id="pcolor" type = "button" value = "=" onclick = "solve()">
            </div>
          </div>
        </div>
        </div>
    
      </div>
    </div>
  </div>
  </div>
  </section>

  <!-- -------------------- clock portion----------------------- -->

  <section>
    
    <div class="clock">
      <div class="container">
        <h1>DIGITAl CLOCK</h1>
      <div class="row">
        <div class="col-3">
          <div class="hoverlay">   <div class="hours"></div></div>
        </div>
        <div class="col-1 cpoint">:</div>
        <div class="col-3">
          <div class="minute"></div>
        </div>
        <div class="col-1 cpoint">:</div>
        <div class="col-3">
          <div class="second"></div>
        </div>
      </div>
      <div class="realdate"></div>
      </div>
      
    </div>
  </section>

  <!-- ---------------------- api fetching portion----------------------- -->
  <section class="apifetching">
    <div class="container">
      <h1>Team Members</h1>
      <div class="row">
     
              <div class="members">
                <div class="row"> </div>
              </div>
          
      </div>
  </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./asset/js/script.js"></script>
</body>

</html>
